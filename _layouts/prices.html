---
layout: default
---

<article id="post-page">
	<h2>{{ page.title }}</h2>
	<time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
	<div class="content">

		<ul>
			{% for item_hash in site.data.veg_prices_mvd %}
			{% assign item = item_hash[1] %}
			<li>
				<a>
					{{ item.name }}
				</a>
			</li>
			{% endfor %}
		</ul>

		{{ content }}

	</div>
</article>
